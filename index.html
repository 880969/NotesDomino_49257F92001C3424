<style>
body{margin:0px;padding:0}#top{height: 40px;width:100%;}#center{width:100%;height:calc(100% - 40px);}#left {width: 180px;height: 100%;float: left;text-align: center;}#border{float: left;height: 100%;width: 11px;background-color: lightgray;color:  white;font-size: 8px;display: table;}#border span{display: table-cell;text-align: center;vertical-align: middle;cursor: default;}#right{float: left;height: 100%;}iframe {border: none;height: 100%;width: 100%;}
</style>
<script>
window.onload=function(){var b=document.getElementById('border');var e=document.getElementById('left');var c=document.getElementById('right');var g=document.getElementById('pointer');var a=b.offsetWidth;var d=180;var f=300;e.style.width=d+'px';c.style.width='calc(100% - '+(d+a+2)+'px)';g.innerHTML='&#9654;';b.addEventListener('click',function(){if(e.offsetWidth=='180'){e.style.width=f+'px';c.style.width='calc(100% - '+(f+a+2)+'px)';g.innerHTML='&#9664;'}else{e.style.width=d+'px';c.style.width='calc(100% - '+(d+a+2)+'px)';g.innerHTML='&#9654;'}})};
</script>
